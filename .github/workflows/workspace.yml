name: Workspace
on:
  pull_request:
    paths-ignore:
      - '**/README.md'
      - '**/CHANGELOG.md'
      - .github/**
  push:
    branches: master
    paths-ignore:
      - '**/README.md'
      - '**/CHANGELOG.md'
      - .github/**

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"

jobs:
  rustfmt_workspace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  rustfmt_ed25519:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ed25519
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.57.0
          components: clippy
          override: true
          profile: minimal
      - run: cargo clippy --all-features -- -D warnings
      - run: cargo clippy --all-features -- -D warnings
        working-directory: ed25519
