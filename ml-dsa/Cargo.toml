[package]
name = "ml-dsa"
description = """
Pure Rust implementation of ML-DSA (formerly known as CRYSTALS-Dilithium) as
described in the FIPS-204 Inital Public Draft
"""
version = "0.1.0-pre"
edition = "2021"
rust-version = "1.75"
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/RustCrypto/signatures/tree/master/ml-dsa"
repository = "https://github.com/RustCrypto/signatures"
readme = "README.md"
categories = ["cryptography"]
keywords = ["crypto", "signature"]

[features]
default = ["std"]
std = [] #["sha3/std"]
zeroize = ["dep:zeroize"]

[dependencies]
# TODO reset to something like: { version = "0.2.0-rc.9", features = ["extra-sizes"] }
hybrid-array = { path = "../../hybrid-array/", features = ["extra-sizes"]} 
sha3 = "0.10.8"
signature = { version = "2.3.0-pre.4", features = ["rand_core"] }
zeroize = { version = "1.8.1", optional = true, default-features = false }

[dev-dependencies]
hex = { version = "0.4.3", features = ["serde"] }
hex-literal = "0.4.1"
rand = "0.8.5"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.132"
