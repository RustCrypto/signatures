[workspace]
resolver = "2"
members = [
    "dsa",
    "ecdsa",
    "ed448",
    "ed25519",
    "lms",
    "ml-dsa",
    "rfc6979",
    "slh-dsa",
]

[profile.dev]
opt-level = 2

[patch.crates-io]
der = { git = "https://github.com/RustCrypto/formats" }
der_derive = { git = "https://github.com/RustCrypto/formats" }
elliptic-curve = { git = "https://github.com/RustCrypto/traits" }

# A global patch crates-io block is used to avoid duplicate dependencies
# when pulling a member crate through git
dsa = { path = "./dsa" }
ecdsa = { path = "./ecdsa" }
ed448 = { path = "./ed448" }
ed25519 = { path = "./ed25519" }
lms-signature = { path = "./lms" }
ml-dsa = { path = "./ml-dsa" }
rfc6979 = { path = "./rfc6979" }
slh-dsa = { path = "./slh-dsa" }
