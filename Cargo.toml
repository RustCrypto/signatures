[workspace]
resolver = "2"
members = [
    "dsa",
    "ecdsa",
    "ed448",
    "ed25519",
    "lms",
    "ml-dsa",
    "rfc6979",
    "slh-dsa"
]

[profile.dev]
opt-level = 2

[patch.crates-io]
sec1 = { git = "https://github.com/RustCrypto/formats.git" }
pkcs8 = { git = "https://github.com/RustCrypto/formats.git" }
# https://github.com/RustCrypto/traits/pull/1650
elliptic-curve = { git = "https://github.com/RustCrypto/traits.git" }
