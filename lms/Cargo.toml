[package]
name = "lms-signature"
description = "Pure Rust implementation of Leighton-Micali Hash-Based Signatures (RFC 8554)"
version = "0.0.1"
edition = "2021"
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/RustCrypto/signatures/tree/master/lms"
repository = "https://github.com/RustCrypto/signatures"
readme = "README.md"
rust-version = "1.73"
categories = ["cryptography"]
keywords = ["crypto", "signature"]

[dependencies]
digest = "0.10.7"
generic-array = { version = "0.14.4", features = ["zeroize"] }
rand = "0.8.5"
sha2 = "0.10.8"
static_assertions = "1.1.0"
rand_core = "0.6.4"
zeroize = "1.8.1"

[dependencies.typenum]
version = "1.17.0"
features = ["const-generics"]

[dependencies.signature]
version = "2.3.0-pre.0"
features = ["digest", "std", "rand_core"]

[dev-dependencies]
hex = "0.4.3"
hex-literal = "0.4.1"
