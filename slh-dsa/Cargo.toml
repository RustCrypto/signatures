[package]
name = "slh-dsa"
description = """
Pure Rust implementation of SLH-DSA (aka SPHINCS+) as described in the
FIPS-205 Inital Public Draft
"""
version = "0.0.2"
edition = "2021"
rust-version = "1.75"
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/RustCrypto/signatures/tree/master/slh-dsa"
repository = "https://github.com/RustCrypto/signatures"
readme = "README.md"
categories = ["cryptography"]
keywords = ["crypto", "signature"]

[dependencies]
hybrid-array = { version = "0.2.0-rc.8", features = ["extra-sizes"] }
typenum = { version = "1.17.0", features = ["const-generics"] }
sha3 = "0.10.8"
zerocopy = "0.7.34"
zerocopy-derive = "0.7.32"
rand_core = { version = "0.6.4" }
signature = { version = "2.3.0-pre.0", features = ["rand_core"] }
hmac = "0.12.1"
sha2 = "0.10.8"
digest = "0.10.7"

[dev-dependencies]
hex-literal = "0.4.1"
hex = "0.4.1"
num-bigint = "0.4.4"
quickcheck = "1"
quickcheck_macros = "1"
proptest = "1.4.0"
criterion = "0.5"
aes = "0.8.4"
cipher = "0.4.4"
ctr = "0.9.2"
rand_core = "0.6.4"
paste = "1.0.15"
rand = "0.8.5"

[lib]
bench = false

[[bench]]
name = "sign_verify"
harness = false

[features]
alloc = []
default = ["alloc"]
